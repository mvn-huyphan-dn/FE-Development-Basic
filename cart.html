<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./js/cart.js"></script>
  <script src="https://kit.fontawesome.com/ccd4eab307.js"></script>
  <title>Cart Page</title>
</head>

<body>
  <header class="page-header">
    <div class="container">
      <div class="header-logo">
        <a href="./product.html">
          <img src="./images/logo.png" alt="Logo">
        </a>
      </div>
      <nav class="header-nav">Header Nav</nav>
      <div class="header-action">
        <a href="./cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span class="action__badge" id="cart-badge"></span>
        </a>
      </div>
    </div>
  </header>

  <main class="page-main">
    <section class="section-cart">
      <div class="container">
        <div class="section-title">
          <span class="section-title__span">YOUR CART</span>
        </div>
        <table class="table table-cart">
          <thead>
            <tr class="tr">
              <th scope="col" class="th">Product</th>
              <th scope="col" class="th">Amount</th>
              <th scope="col" class="th">Action</th>
            </tr>
          </thead>

          <tbody class="cart-list">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <div class="container">
      <p class="copyright">
        Copyright Â© 2021 <span>MLVN</span> all rights reserved. Powered by <a href="">HNP VN.DN</a>
      </p>
    </div>
  </footer>
</body>

</html>
