<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ccd4eab307.js"></script>
  <script src="./js/edit-product.js"></script>
  <title>Edit Product</title>
</head>

<body>
  <div class="wrapper">

    <aside class="page-sidebar" id="page-sidebar">
      <div class="container-fluid">
        <div class="sidebar-logo">
          <img src="./images/logo2.jpg" alt="ML Logo">
        </div>
        <nav class="sidebar-nav">
          <ul class="sidebar-list flex-column">
            <li class="sidebar-item">
              <a class="sidebar-item__link" href="./product-list.html">
                <i class="fas fa-th-list"></i>
                Product List
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-item__link" href="./add-product.html">
                <i class="fas fa-plus"></i>
                Add Product
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-item__link" href="./edit-product.html">
                <i class="far fa-edit"></i>
                Edit Product
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-item__link" href="./product-detail.html">
                <i class="fas fa-info"></i>
                Product Detail
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="page-content" id="page-content">
      <div class="container-fluid">
        <header class="page-header">
          <div class="container-fluid d-flex justify-content-between text-center">
            <a href="#" class="sidebar-toggle" id="sidebar-toggle">
              <i class="fas fa-bars"></i>
            </a>
            <div class="header-logo">
              <a href="./product-list.html">
                <img src="./images/logo.png" alt="Logo">
              </a>
            </div>
            <div class="header-action">
            </div>
          </div>
        </header>

        <main class="page-main">
          <section class="section-edit-product">
            <div class="container-fluid">
              <h2 class="section-title">
                <span class="section-title__span">Edit Product</span>
              </h2>

              <form id="edit-product-form" action="./product-list.html">
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Input product's name">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="price" class="col-sm-2 col-form-label">Price</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="Input product's price">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="amount" placeholder="Input amount of product ">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="description" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="description" rows="3"  placeholder="Input product's description"></textarea>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="image" class="col-sm-2 col-form-label">Image</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="image" placeholder="Input product's image link">
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10 form-button">
                    <a href="./product-list.html" class="btn btn-danger btn-cancel"><i class="far fa-window-close"></i> Cancel</a>
                    <button class="btn btn-primary edit-product"><i class="fas fa-plus-circle"></i> Edit</button>
                  </div>
                </div>
                
              </form>
            </div>
          </section>
        </main>

        <footer class="page-footer">
          <div class="container-fluid">
            <p class="copyright">
              Copyright Â© 2021 <span>MLVN</span> all rights reserved. Powered by <a href="">HNP VN.DN</a>
            </p>
          </div>
        </footer>
      </div>
    </div>

  </div>
</body>

</html>
