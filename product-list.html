<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ccd4eab307.js"></script>
  <script src="./js/product-list.js"></script>
  <title>Product List</title>
</head>

<body>
  <div class="wrapper">

    <aside class="page-sidebar" id="page-sidebar">
      <div class="container-fluid">
        <div class="sidebar-logo">
          <img src="./images/logo2.jpg" alt="ML Logo">
        </div>
        <nav class="sidebar-nav">
          <ul class="sidebar-list flex-column">
            <li class="sidebar-item">
              <a class="sidebar-item__link" href="./product-list.html">
                <i class="fas fa-th-list"></i>
                Product List
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-item__link" href="./add-product.html">
                <i class="fas fa-plus"></i>
                Add Product
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-item__link" href="./edit-product.html">
                <i class="far fa-edit"></i>
                Edit Product
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-item__link" href="./product-detail.html">
                <i class="fas fa-info"></i>
                Product Detail
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="page-content" id="page-content">
      <div class="container-fluid">
        <header class="page-header">
          <div class="container-fluid d-flex justify-content-between text-center">
            <a href="#" class="sidebar-toggle" id="sidebar-toggle">
              <i class="fas fa-bars"></i>
            </a>
            <div class="header-logo">
              <a href="./product-list.html">
                <img src="./images/logo.png" alt="Logo">
              </a>
            </div>
            <div class="header-action">
            </div>
          </div>
        </header>

        <main class="page-main">
          <section class="section-product-list">
            <div class="container-fluid">
              <div class="section-top">
                <h2 class="section-title">
                  <span class="section-title__span">Product List</span>
                </h2>
                <div class="add-product">
                  <a href="./add-product.html" class="btn btn-primary">
                    <i class="far fa-plus-square"></i> Add Product
                  </a>
                </div>
              </div>
              <div class="table-responsive text-center">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Image</th>
                      <th scope="col">Name</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Price</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody class="product-list">
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </main>

        <footer class="page-footer">
          <div class="container-fluid">
            <p class="copyright">
              Copyright Â© 2021 <span>MLVN</span> all rights reserved. Powered by <a href="">HNP VN.DN</a>
            </p>
          </div>
        </footer>
      </div>
    </div>

  </div>
</body>

</html>
